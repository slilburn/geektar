{% extends 'base.html' %}
{% block head_script %}

    <script type="text/javascript">
$(document).ready(function() 
    { 
        $("#songs").tablesorter({
            sortList: [[0,0], [0,1]]
        }); 
    }); 
    </script>
{% endblock %}
{% block content %}
{% if user_songs %}
<h2>User: {{user_songs.0.user.username}}</h2>
{% include "songs.html" %}
{% else %}
<p>
This user hasn't added any songs yet.
</p>
{% endif %}
{% endblock %}
